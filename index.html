<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jun's Market</title>
  
  <!-- Favicon Files -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" sizes="32x32" href="favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
  <link rel="manifest" href="site.webmanifest">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      text-align: center;
      background-image: url('background.jpg'); /* 이미지 파일 경로 */
      background-size: cover;
      background-position: center;
    }

    iframe {
      margin-top: 0; /* 간격을 대폭 줄였습니다 */
      margin-bottom: 0; /* 간격을 대폭 줄였습니다 */
      max-width: 100%;
    }

    h1 {
      font-size: 38px;
      font-weight: bold;
      margin-bottom: 10px; /* 하단 간격을 줄였습니다 */
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .home-link {
      display: inline-block;
      padding: 40px 140px;
      background-color: #ff6347;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 30px;
      margin-top: 5px;
    }

    .rocket-link {
      display: inline-block;
      padding: 20px 30px;
      background-color: #ff7f50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      text-align: center;
    }

    .rocket-link .emoji {
      display: block;
      font-size: 36px;
      margin-top: 5px;
    }

    .message {
      font-size: 50px;
      font-weight: bold;
      color: #faf4f4;
      margin-top: 10px; /* 위쪽 간격을 추가하여 조금 더 위로 이동시켰습니다 */
      margin-bottom: 0px; /* 간격을 완전히 제거 */
    }

    .fixed-message {
      position: fixed;
      bottom: 200px;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      color: #333;
      font-size: 16px;
      font-weight: bold;
      z-index: 1000;
      text-align: center;
      padding: 10px 15px;
      box-sizing: border-box;
      white-space: nowrap;
      /* 배경 색 제거 */
      background-color: transparent; /* 투명으로 설정 */
      border-radius: 5px;
    }

    .android-message {
      margin-bottom:5px; /* 간격을 대폭 줄였습니다 */
      padding: 5px 10px;
      font-size: 13px;
      background-color: rgba(224, 247, 250, 0.9);
      animation: slide-right-to-left 15s linear infinite; /* 애니메이션 적용 */
    }

    .ios-message {
      margin-top: 2px; /* 간격을 대폭 줄였습니다 */
      padding: 5px 10px;
      font-size: 14px;
      background-color: rgba(255, 223, 186, 0.95);
      animation: slide-right-to-left 14s linear infinite; /* 애니메이션 적용 */
    }

    /* 애니메이션 정의 */
    @keyframes slide-right-to-left {
      0% {
        transform: translateX(100%); /* 화면 오른쪽 밖 */
      }
      100% {
        transform: translateX(-100%); /* 화면 왼쪽 밖 */
      }
    }
    

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }

    .footer a {
      color: #ffa07a;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .ad-container {
      position: fixed;
      bottom: 0px;
      left: 50%;
      transform: translateX(-50%);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      .home-link {
        font-size: 28px;
        padding: 25px 60px;
      }

      .rocket-link {
        font-size: 16px;
        padding: 10px 15px;
      }

      .message {
        font-size: 25px;
        margin-bottom: 0px; /* 간격을 완전히 제거 */
      }

      .button-container {
        gap: 10px;
      }

      .footer {
        font-size: 12px;
      }

      .ad-container {
        bottom: 0px;
      }

      .fixed-message {
        font-size: 18px;
        bottom: 40px;
      }

      .android-message {
        font-size: 12px;
        padding: 5px 10px;
      }

      .ios-message {
        font-size: 12px;
        padding: 5px 10px;
      }
    }

    /* 반짝거리는 효과 */
    .sparkle {
      font-size: 30px; /* 글자 크기 */
      font-weight: bold; /* 굵은 글씨 */
      color: #ff6347; /* 기본 글자 색상 */
      animation: sparkle-effect 1.5s infinite; /* 애니메이션 적용 */
    }

    @keyframes sparkle-effect {
      0%, 100% {
        color: #856a46; /* 주황색 */
        text-shadow: 0 0 5px #e4bab3, 0 0 10px #ffa07a, 0 0 20px #ec794f;
      }
      50% {
        color: #abe450; /* 밝은 주황색 */
        text-shadow: 0 0 10px #ffa07a, 0 0 20px #ddb9b2, 0 0 30px #d1643d;
      }
    }
  </style>

        alert('1. 아이폰의 경우\n좌측 하단의 *가* 버튼 클릭 ->\n2. *모바일 웹사이트 요청* 버튼 클릭후\n3. 다시 홈 화면에 추가 ➕ 버튼을 클릭해주세요! \n4. 위 방법이 작동하지 않는다면, 즐겨찾기 추가를 해주세요!\n\n <설치를 완료하셨다면, 친구에게 사이트를 공유해주세요!\n저에게 큰 힘이 된답니다!😊>\n\n⭐️공유법⭐️\n1. 앱을 꾹 누르신 후 2. 공유 버튼을 클릭 해주세요!  ');
      }
    }
  </script>

</head>
